dataset:
  hf_dataset_id: Jackie2235/flickr30k_attn_ft

model:
  name: Qwen/Qwen3-VL-2B-Instruct
  trust_remote_code: true
  load_in_4bit: false
  lora_r: 8
  lora_alpha: 16
  lora_dropout: 0.05
  lora_target_modules: [q_proj, k_proj, v_proj, o_proj]
  attention_layers: []
  attention_heads: []

train:
  output_dir: outputs/qwen3_vl_2b_attn_ft
  seed: 42
  batch_size: 4
  num_epochs: 1
  max_steps: 1000
  lr: 1.0e-4
  weight_decay: 0.01
  warmup_steps: 100
  grad_accum_steps: 8
  mixed_precision: bf16
  log_every: 10
  save_every: 100
  vision_grid_size: null
  image_token_offset: 0
